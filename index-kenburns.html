  <!-- Kenburns -->
  <script type="text/javascript">
    function initKenburns() {

      var $canvas = $('#kenburns');
      $canvas.attr('width', $(window).width());
      $canvas.attr('height', $(window).height());

      $('#kenburns').kenburns({
        images: ['img/portfolio/kenburns_1',
          'img/portfolio/kenburns_2.jpg',
          'img/portfolio/kenburns_3.jpg',
          'img/portfolio/kenburns_4.jpg'
        ],
        frames_per_second: 100,
        display_time: 7000,
        fade_time: 2000,
        zoom: 1
      });
    }

    initKenburns();


    $(window).resize(function () {
      $('#kenburns').remove();

      $('body #hero-section').append('<canvas id="kenburns"></canvas>');
      var $canvas = $('#kenburns');

      $canvas.attr('width', $(window).width());
      $canvas.attr('height', $(window).height());

      var windowWidth = $(window).width();
      if (windowWidth <= 974) {
        $canvas.attr('height', $(window).height() - 60);
      }

      $('#kenburns').kenburns({
        images: ['img/portfolio/kenburns_1.jpg',
          'img/portfolio/kenburns_2.jpg',
          'img/portfolio/kenburns_3.jpg',
          'img/portfolio/kenburns_4.jpg'
        ],
        frames_per_second: 100,
        display_time: 7000,
        fade_time: 1000,
        zoom: 1
      });
    });

  </script>
